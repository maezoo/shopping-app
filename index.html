<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shopping-app</title>

  <link rel="stylesheet" href="styles/style.scss">
</head>

<body>
  <div class="wrap">
    <div class="phone">
      <header class="header">
        <img src="images/arrow.svg">
        <img src="images/bar.svg">
        <div>my cart</div>
        <img src="images/cart.svg">
      </header>
      <div class="total">
        <p>USD 33.34</p>
        <p>Estimated Total(2 items)</p>
      </div>
      <div class="kpop1">
        <div class="title">
          <p>NEWJEANS</p>
          <p>HOW SWEET</p>
          <p>(WEVERSE ALBUMS VER.)</p>
        </div>
        <div class="price">
          <p> USD 13.35</p>
        </div>
        <div class="info">
          <div class="txt1">
            <p>Expected Release Date:2024-05-24</p>
          </div>
          <div class="txt2">
            <p>★★★★★ 5.0(8 reviews)</p>
          </div>
          <div class="bottom-right"></div>
        </div>
        <div class="image"></div>
        <div class="empty-green"></div>
      </div>

      <div class="kpop2">
        <div class="title">
          <p>TWS</p>
          <p>1ST MINI ALBUM</p>
          <p>[SPARKLING BLUE]</p>
        </div>
        <div class="price">
          <p>USD 19.99</p>
        </div>
        <div class="info">
          <div class="txt1">
            <p>Expected Release Date:2024-01-22</p>
          </div>
          <div class="txt2">
            <p>★★★★★ 5.0(11 reviews)</p>
          </div>
          <div class="bottom-right"></div>
        </div>
        <div class="image"></div>
        <div class="empty-green"></div>
      </div>

    </div>
  </div>
</body>


</html>
